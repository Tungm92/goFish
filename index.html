<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./card-game-starter-code/css/style.css" rel="stylesheet">
    <link href="./card-game-starter-code/css/cards.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Card Games</title>
</head>
<body>
    <div class="table">
        <div id="hand" class="card large outline"></div>
        <div id="deck" class="card large back-blue shadow"></div>
        <div id="com1" class="card large back-blue shadow"></div>
      </div>
      <button id="btn" class="btn">Deal</button>
    <div id="display">
        <div id="status"></div>
        <div id="game-log"></div>

    <div class="hand">Here is your hand:
        <ul>
            <li class="card sQ">Spade Queen</li>
            <li class="card sK">Spade King</li>

        </ul>
    </div>
